<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Height and width">
    <title>027</title>
    <style>
        div.ex1 {
            height: 50px;
            width: 100%;
            border: 1px solid #4CAF50;
        }
        div.ex2 {
            max-width: 700px;
            height: 100px;
            background-color: powderblue;
        }
    </style>
</head>
<body>
    <h2>CSS height and width properties</h2>
    <div class="ex1">This div element has a height of 50 pixels and a width of 100%</div>

    <h2>Set the max-width of an element</h2>
    <div class="ex2">This div element has a height of 100px and a max-width of 700px.</div>
    <p>Resize the browser window to see the effect.</p>
</body>
</html>
