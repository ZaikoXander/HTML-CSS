<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Box Model - Width and Height of an Element">
    <title>033</title>
    <style>
        div {
            width: 320px;
            padding: 10px;
            border: 5px solid gray;
            margin: 0;
        }
    </style>
</head>
<body>
    <h2>Calculate the total width:</h2>
    <img src="/klematis4_big.jpg" width="350" height="263" alt="Klematis">
    <!--
        320px (width)
        + 20px (left + right padding)
        + 10px (left + right border)
        + 0px (left + right margin)
        = 350px
        -//-
        The total width of an element should be calculated like this:

        Total element width =
        width + left padding + right padding + left border + rightborder + left margin +
        right margin
        -//-
        The total height of an element should be calculated like this:

        Total element height =
        height + top padding + bottom padding + top border + bottom border + top margin +
        bottom margin
    -->
    <div>The picture aboxe is 350px wide. The total width of this element is also 350px</div>
</body>
</html>
