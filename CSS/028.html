<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Height and Width Examples">
    <title>028</title>
    <style>
        img.one {
            height: auto;
        }
        img.two {
            height: 200px;
            width: 200px;
        }
        div.three {
            height: 300px;
            width: 300px;
            background-color: powderblue;
        }
    </style>
</head>
<body>
    <h2>Set the height and width of elements</h2>

    <p>Original image:</p>
    <img class="one" src="ocean.jpg" width="300" height="300"><br>
    
    <p>Sized image (200x200 pixels):</p>
    <img class="two" src="ocean.jpg" width="300" height="300"><br>
    
    <p>The height and width of this div element is 300px:</p>
    <div class="three"></div>
</body>
</html>
