<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width">
        <meta charset="UTF-8">
        <title>
            023
        </title>
        <style>
            table {
                border-collapse: collapse;
                width: 50%;
            }
            th, td {
                text-align: left;
                padding: 8px;
            }
            tr:nth-child(even) {
                background-color: #D6EEEE;
            }
        </style>
    </head>
    <body>
        <h2>
            Zebra Striped Table
        </h2>
        <p>
            For zebra-striped tables, use the nth-child() selector and add a background-color to all even (or odd) table rows:
        </p>
        <table>
            <tr>
                <th>
                    First Name
                </th>
                <th>
                    Last Namne
                </th>
                <th>
                    Points
                </th>
            </tr>
            <tr>
                <td>
                    Peter
                </td>
                <td>
                    Griffin
                </td>
                <td>
                    $100
                </td>
            </tr>
            <tr>
                <td>
                    Lois
                </td>
                <td>
                    Griffin
                </td>
                <td>
                    $150
                </td>
            </tr>
            <tr>
                <td>
                    Joe
                </td>
                <td>
                    Swanson
                </td>
                <td>
                    $300
                </td>
            </tr>
            <tr>
                <td>
                    Cleveland
                </td>
                <td>
                    Brown
                </td>
                <td>
                    $250
                </td>
            </tr>
        </table>
    </body>
</html>
