<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Font Style - Styling Google Fonts">
    <title>049h</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia&effect=fire|neon|outline|emboss|shadow-multiple">
    <style>
        div.a {
            font-family: "Sofia", sans-serif;
            font-size: 30px;
            text-shadow: 3px 3px 3px #ababab;
        }
        div.b {
            font-family: "Sofia", sans-serif;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <div class="a">
        <h1>Sofia Font</h1>
        <p>Lorem ipsum dolor sit amet.</p>
        <p>1234567890</p>
    </div>
    <hr><br>

    <div class="b">
        <h1 class="font-effect-fire" style="background-color: black;">Sofia on Fire</h1>
    </div>
    <hr><br>

    <div class="b">
        <h1 class="font-effect-neon" style="background-color: black;">Neon Effect</h1>
        <h1 class="font-effect-outline">Outline Effect</h1>
        <h1 class="font-effect-emboss">Emboss Effect</h1>
        <h1 class="font-effect-shadow-multiple">Multiple Shadow Effect</h1>
    </div>
</body>
</html>
