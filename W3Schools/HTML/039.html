<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="HTML Forms">
        <title>039</title>
    </head>
    <body>
        <!--
            <input type="text">	Displays a single-line text input field
            <input type="radio">	Displays a radio button (for selecting one of many choices)
            <input type="checkbox">	Displays a checkbox (for selecting zero or more of many choices)
            <input type="submit">	Displays a submit button (for submitting the form)
            <input type="button">	Displays a clickable button
        -->
        <h2>HTML Forms</h2>
        <form action="/action_page.php">
            <label for="fname">First name:</label><br>
            <input type="text" name="fname" id="fname" value="John"><br>
            <label for="lname">Last name:</label><br>
            <input type="text" name="lname" id="lname" value="Doe"><br><br>
            <input type="submit" value="Submit">
        </form>
        <p>
            If you click the "Submit" button, the form-data will be sent to a page called "/action_page.php".
        </p>
        <hr>
        <h2>Radio Buttons</h2>
        <p>Choose your favorite Web language:</p>
        <form>
            <input type="radio" name="fav_language" id="html" value="HTML">
            <label for="html">HTML</label><br>
            <input type="radio" name="fav_language" id="css" value="CSS">
            <label for="css">CSS</label><br>
            <input type="radio" name="fav_language" id="javascript" value="JavaScript">
            <label for="javascript">JavaScript</label>
        </form>
        <hr>
        <h2>Checkboxes</h2>
        <p>
            The
            <strong>input type="checkbox"</strong>
            defines a checkbox:
        </p>
        <form action="/action_page.php">
            <!--
                Notice that each input field must have a name attribute to be submitted.

                If the name attribute is omitted, the value of the input field will not be sent at all.
            -->
            <input type="checkbox" name="vehicle1" id="vehicle1" value="Bike">
            <label for="vehicle1">I have a bike</label><br>
            <input type="checkbox" name="vehicle2" id="vehicle2" value="Car">
            <label for="vehicle2">I have a car</label><br>
            <input type="checkbox" name="vehicle3" id="vehicle3" value="Boat">
            <label for="vehicle3">I have a boat</label><br><br>
            <!--
                The <input type="submit"> defines a button for submitting the form data to a form-handler.

                The form-handler is typically a file on the server with a script for processing input data.

                The form-handler is specified in the form's action attribute.
            -->
            <input type="submit" value="Submit">
        </form>
        <hr>
        
    </body>
</html>
